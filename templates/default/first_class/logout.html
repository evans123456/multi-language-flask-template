<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t["logout_title"] }}</title>
</head>
<body>
    <link rel="stylesheet" href="/static/css/styles.css">
<img src="/static/images/logo.png" alt="Logo">

    <h1>{{ t["logout_heading"] }}</h1>

    <p>{{ t["logout_message"] }}</p>

    {% if api_data.message %}
        <div>{{ api_data.message }}</div>
    {% endif %}

    <p>
        <a href="/landing/{{ locale }}/">{{ t["back_to_start"] }}</a>
    </p>
    <p>
        <a href="/landing/en/">EN</a> |
        <a href="/landing/fr/">FR</a>
    </p>
    
</body>
</html>
