<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t["landing_title"] }}</title>
</head>
<body>
    <link rel="stylesheet" href="/static/css/styles.css">
    <img src="/static/images/logo.png" alt="Logo">

    <h1>{{ t["landing_heading"] }}</h1>
    <p>{{ t["landing_description"] }}</p>

    {% if api_data.message %}
        <div>{{ api_data.message }}</div>
    {% endif %}

    <form action="/registered/{{ locale }}/" method="post">
        <label for="email">{{ t["email_label"] }}</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">{{ t["submit_button"] }}</button>
    </form>

    <p>
        <a href="/logout/{{ locale }}/">{{ t["logout_link"] }}</a>
    </p>
    <p>
        <a href="/{{ page }}/en/">EN</a> |
<a href="/{{ page }}/fr/">FR</a>

    </p>
    
</body>
</html>
